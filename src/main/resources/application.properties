spring.application.name=aihelper
spring.ai.openai.api-key=${OPENAI_KEY}

spring.jpa.hibernate.ddl-auto=update
spring.threads.virtual.enabled=true
github=${GITHUB_TOKEN}
logging.level.root=INFO
logging.level.org.springframework.web=info
logging.level.org.hibernate=INFO
server.port = 8080
jwt.issuer=devjoaounturaauthaihelper
jwt.secret=${JWT_SECRET}

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.bootstrap-servers=${KAFKA_BROKERS}
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}